<!DOCTYPE html>
<html>
  <!--From https://codepen.io/frytyler/pen/EGdtg-->
  <head>
    <meta charset="UTF-8" />
    <title>ML API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <div class="login">
      <h1>Rice Quality Grading</h1>

      <form action="{{ url_for('predict')}}" method="post">
        <input
          type="text"
          name="moisture"
          placeholder="Moisture"
          required="required"
        />
        <input
          type="text"
          name="foreignMatter"
          placeholder="ForeignMatter"
          required="required"
        />
        <input
          type="text"
          name="broken"
          placeholder="Broken"
          required="required"
        />
        <input
          type="text"
          name="redAndChalky"
          placeholder="Red And Chalky"
          required="required"
        />
        <input
          type="text"
          name="damagedGrain"
          placeholder="Damaged Grain"
          required="required"
        />
        <input
          type="text"
          name="discoloredGrain"
          placeholder="Discolored Grain"
          required="required"
        />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>

      <br />
      <br />
      {{ prediction_text }}
    </div>
  </body>
</html>
